<div class="modal-header">
  <h4 class="modal-title">{{ header }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="onCancel()"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="staffForm" autocomplete="off" (ngSubmit)="submitForm()">
    <div class="form-group mb-3">
      <label for="name" class="form-label">Name <sup>*</sup></label>
      <input
        type="text"
        id="name"
        placeholder="Name"
        class="form-control"
        formControlName="staffName"
        appFormControlValidation
        [formLabel]="'staffName'"
      />
    </div>

    <div class="form-group">
      <label for="name" class="form-label">Permission <sup>*</sup></label>
      <select class="form-select" multiple formControlName="permissions">
        <option *ngFor="let item of permissionList" [value]="item">
          {{ item }}
        </option>
      </select>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-secondary" (click)="submitForm()">
    Yes
  </button>
  <a class="btn btn-danger" (click)="onCancel()"> No </a>
</div>
