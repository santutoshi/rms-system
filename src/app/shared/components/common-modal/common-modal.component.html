<div class="modal-header">
  <h4 class="modal-title">{{ header }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="onCancel()"
  ></button>
</div>
<div class="modal-body">
  <h2 class="text-left">{{ message }}</h2>
</div>

<div class="d-flex flex-wrap align-items-center justify-content-end p-2 gap-4">
  <button
    type="submit"
    class="btn btn-secondary pull-left"
    (click)="onSubmit()"
  >
    Yes
  </button>
  <div class="button-wrapper">
    <a
      class="btn-cancel d-flex gap-1 bg-transparent align-items-center me-2"
      (click)="onCancel()"
    >
      No
    </a>
  </div>
</div>
